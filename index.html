<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode Loader</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="loaders.css">
</head>
<body>
    <!--
        JQuery no terminal
        npm init -y
        npm install jquery@3.4
    -->

    <!--dowload bootstrap
        npm install bootstrap@4.0
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    -->

    <div class="container">

        <h1>Formulário de Cadastro</h1>

        <form action="">

            <div class="row">

            <div class="col-6">

                <div class="form-group">
                    <label for="">Nome</label>
                    <input type="text" placeholder="Digite seu nome" class="form-control">
                    </div>
                </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" placeholder="Digite seu Email" class="form-control">
                </div>
            </div>

            </div>
            <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="">Idade</label>
                    <input type="text" placeholder="Digite sua Idade" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="">Mensagem</label>
                    <textarea cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="form-group"> 
                    <button type="submit" class="btn btn-primary">Enviar Formulário</button>
                </div>
            </div>
        
        </form>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./hcode_loader.js"></script>

    <!--Acrescentar plugin-->
   <script>
       $(document).ready(function(){
           //enviar
        $('[type=submit').on('click', e =>{
            //bloquear comportamento padrão
            e.preventDefault() 

            $('body').load("load", {
                divClass: 'ring',
                divQtd: 4
            })
        })
       })
   </script>


</body>
</html>
